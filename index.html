    <script>

        function now() {
            var currentdate = new Date();
            var datetime = currentdate.getFullYear() + "."
                    + (currentdate.getMonth() + 1) + "."
                    + currentdate.getDate() + " "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getMilliseconds();
            return datetime
        }


        var idn_last = "bing"
        function get_search_text(idn) {
            var search_input = document.getElementById("search_input");
            var search_text = search_input.value;
            // alert(idn);
            if (idn == 'bing') {
                document.getElementById(idn).href = "http://www.bing.com/search?q=" + search_text;}

            else if (idn == 'bai') {
                document.getElementById(idn).href = "https://www.baidu.com/s?wd=" + search_text;}
            // else if(idn == 'google'){
            // document.getElementById(idn).href = "https://gg.knight.ren/#newwidows=1&q=" + search_text;
            // }
            else if (idn == 'zhihu') {
                document.getElementById(idn).href = "http://zhihu.sogou.com/zhihu?query=" + search_text;}

            else if (idn == 'weixin') {
                document.getElementById(idn).href = "http://weixin.sogou.com/weixin?type=2&query=" + search_text;}

            else if (idn == 'taobao') {
                document.getElementById(idn).href = "https://search.taobao.com/search?q=" + search_text;}

            else if (idn == 'jingdong') {
                document.getElementById(idn).href = "http://search.jd.com/Search?keyword=" + search_text + "&enc=utf-8";}

            else if (idn == 'youku') {
                document.getElementById(idn).href = "http://www.soku.com/search_video/q_" + search_text;}

            else if (idn == 'weibo') {
                document.getElementById(idn).href = "http://s.weibo.com/weibo/" + search_text + "?topnav=1&wvr=6&b=1";}

            else if (idn == 'sogou') {
                document.getElementById(idn).href = "https://www.sogou.com/web?query=" + search_text;}

            else if (idn == 'toutiao') {
                document.getElementById(idn).href = "http://www.toutiao.com/search/?keyword=" + search_text}

            else if (idn == 'zweibo') {
                document.getElementById(idn).href = "http://t.zhongsou.com/wb?w=" + search_text + "&utf=1";} // gb2312

            else if (idn == 'zol') {
                document.getElementById(idn).href = encodeURI("http://search.zol.com.cn/s/all.php?kword=" + search_text)} // gbk}

            else if (idn == 'douban') {
//                window.onbeforeunload = function () {
//                    return "Stay on this Page"
//                };
                document.getElementById(idn).href = "https://www.douban.com/search?q=" + search_text;}
            else if (idn == 'baijia') {
                document.getElementById(idn).href = encodeURI("http://baijia.baidu.com/?tn=search&word=" + search_text);}

            else if (idn == 'jianshu') {
                document.getElementById(idn).href = encodeURI("http://www.jianshu.com/search?q=" + search_text);}

            else if (idn == '36kr') {
                document.getElementById(idn).href = encodeURI("http://36kr.com/search/articles/" + search_text + "?");}

            else if (idn == 'huxiu') {
                document.getElementById(idn).href = encodeURI("http://www.huxiu.com/search.html?s=" + search_text );}

            else if (idn == 'leiphone') {
                document.getElementById(idn).href = encodeURI("http://www.leiphone.com/search?s=" + search_text );}

            else if (idn == '360') {
                document.getElementById(idn).href = encodeURI("http://www.so.com/s?q=" + search_text );}

            else if (idn == 'zhongsou') {
                document.getElementById(idn).href = encodeURI("http://www.chinaso.com/search/pagesearch.htm?q=" + search_text );}

            else if (idn == 'amazon') {
                document.getElementById(idn).href = encodeURI("https://www.amazon.cn/s/field-keywords=" + search_text);}


            else if (idn == 'stackoverflow') {
                document.getElementById(idn).href = encodeURI("http://stackoverflow.com/search?q=" + search_text);}

            else if (idn == 'github') {
                document.getElementById(idn).href = encodeURI("https://github.com/search?q=" + search_text);}

            else if (idn == 'gist') {
                document.getElementById(idn).href = encodeURI("https://gist.github.com/search?utf8=%E2%9C%93&q=" + search_text);}

            // focus 123_inup_box
            document.form_tag.haole_search_text.focus();

            // clean last anchor color
            document.getElementById(idn_last).style.color="white";
            // set now anchor color
            document.getElementById(idn).style.color="yellow";

            // set next engine
            idn_last = idn;
        }


        function focus_in() {
            document.form_tag.haole_search_text.focus();
            document.form_tag.haole_search_text.select();

        }


        function click_engine_anchor() {
            document.getElementById(idn_last).click();
            // alert(idn);
        }

        function click_button() {
            var event = window.event || arguments.callee.caller.arguments[0];
            if (event.keyCode == 13) {
                click_engine_anchor();
                return false;
            }
        }

        // focus cursor in haole_search_box
        window.addEventListener('blur', function () {
            setTimeout(function(){focus_in()}, 100);
        });


    </script>
